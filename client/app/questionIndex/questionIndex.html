<header class="hero-unit" id="banner">

</header>

<div class="container">
  <br/>
  <div style="text-align: center">
    <a type="button" class="btn btn-primary" href="/questions/create">Ask Question</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in $ctrl.questions">
        <td>
          <div class="voting">
            <div class="vote-count">
              <span class="netvote-count">
                <span class="netvote-count-data">{{question.answers.length}}</span>
                <span class="netvote-count-unit">jawaban</span>
              </span>
            </div>
          </div>

          <div class="voting">
            <div class="vote-count">
              <span class="netvote-count">
                <span class="netvote-count-data">{{$ctrl.getPointsCount(question)}}</span>
                <span class="netvote-count-unit">poin</span>
              </span>
            </div>
          </div>

          <div class="question-view">
            <a ng-href="/questions/show/{{question._id}}" style="font-size: large">{{question.title}}</a>
            <div>
              <span ng-repeat="tag in question.tags">
                  <span class="label label-info">
                    {{tag.text}}
                  </span>
                  &nbsp;
              </span>
            </div>
            <div class="clearfix"></div>
          </div>

          <div style="float: right;">
            by <a ng-href="/users/{{question.user._id}}">{{question.user.name}}</a> Â· {{question.createdAt|fromNow}}
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
